# ==============================================================================
# Jarvis CD Pipeline - Deploy
# ==============================================================================
# Runs on: Push tags (v*), Manual trigger
# Actions: Build & push Docker image to registry
# ==============================================================================

name: CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: latest)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # Build and Push Docker Image
  # ============================================================================
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Build Go Tools Release Binaries
  # ============================================================================
  build-go-release:
    name: Build Go Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache-dependency-path: tools/go/go.sum

      - name: Build release binaries
        working-directory: tools/go
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/${{ matrix.goos }}-${{ matrix.goarch }}
          for cmd in cmd/*/; do
            name=$(basename "$cmd")
            echo "Building $name for ${{ matrix.goos }}/${{ matrix.goarch }}..."
            go build -ldflags="-s -w" -o "dist/${{ matrix.goos }}-${{ matrix.goarch }}/$name" "./$cmd"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: go-tools-${{ matrix.goos }}-${{ matrix.goarch }}
          path: tools/go/dist/

  # ============================================================================
  # Create GitHub Release (on tag push)
  # ============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-and-push, build-go-release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            tar -czvf "${name}.tar.gz" "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
